      // Gokarna theme dark/light mode sync
      function syncTheme() {
        const darkCss = document.getElementById('dark-theme');
        const isDark = !darkCss || !darkCss.disabled;
        document.documentElement.classList.toggle('light-mode', !isDark);
      }
      syncTheme();
      const darkCssEl = document.getElementById('dark-theme');
      if (darkCssEl) {
        new MutationObserver(syncTheme).observe(darkCssEl, { attributes: true, attributeFilter: ['disabled'] });
      }

          semesters: ["2026 Spring"],
          description:

          topics: [
            "Java 언어의 기본 문법과 자료형",
            "조건문, 반복문, 배열",
            "클래스와 객체",
            "상속과 다형성",
            "인터페이스와 추상 클래스",
            "예외 처리와 파일 입출력",
          ],
        },
        "discrete-math": {
          title: "이산수학",
          subtitle: "Discrete Mathematics",
          semesters: ["2026 Spring"],
          description:
            "컴퓨터과학의 수학적 기초가 되는 이산 구조와 논리적 사고 방법을 학습합니다.",
          topics: [
            "명제 논리와 술어 논리",
            "집합, 관계, 함수",
            "증명 기법 (귀납법, 귀류법)",
            "그래프 이론",
            "트리와 탐색 알고리즘",
            "조합론과 경우의 수",
          ],
        },
        java2: {
          title: "Java프로그래밍 2",
          subtitle: "Java Programming 2",
          semesters: ["2025 Fall"],
          description:
            "Java 프로그래밍의 심화 주제를 다루며, 실무에서 활용 가능한 응용 프로그램 개발 능력을 기릅니다.",
          topics: [
            "컬렉션 프레임워크",
            "제네릭과 람다 표현식",
            "스트림 API",

            "GUI 프로그래밍 (JavaFX)",
          ],
        },
        probability: {
          title: "확률 및 통계",
          subtitle: "Probability and Statistics",
          semesters: ["2025 Fall"],
          description:
            "확률론과 통계학의 기본 개념을 학습하고, 데이터 분석의 수학적 기초를 다룹니다.",
          topics: [
            "확률의 기본 개념과 공리",
            "확률 변수와 확률 분포",
            "이항분포, 정규분포, 포아송분포",
            "표본 추출과 표본 분포",
            "점추정과 구간추정",

          ],
        },
        digital: {
          title: "디지털 공학",
          subtitle: "Digital Engineering",
          semesters: ["2025 Spring"],
          description:
            "디지털 시스템의 기본 원리와 논리 회로 설계 방법을 학습합니다.",
          topics: [
            "논리 게이트와 불 대수",
            "조합논리회로 설계",
            "순차논리회로와 플립플롭",
            "카운터와 레지스터",
            "메모리와 주변장치",

        },

          topics: [
            "데이터 수집과 전처리",
            "데이터 시각화",
            "통계적 분석 방법",
            "머신러닝 기초 알고리즘",
            "데이터 시각화 기법",
            "Python/R을 활용한 분석",
          ],
        },
        blockchain: {
          title: "블록체인 실무 응용",
          subtitle: "Blockchain Applications",
          semesters: [
            "2020 Spring",
            "2020 Fall",
            "2021 Spring",
            "2021 Fall",
            "2022 Spring",
            "2022 Fall",
            "2023 Spring",
            "2023 Fall",
            "2024 Spring",
          ],
          description:
            "블록체인 기술의 기본 원리와 실무 응용 사례를 학습합니다. 스마트 컨트랙트 개발과 블록체인 플랫폼 활용을 다룹니다.",
          topics: [
            "블록체인 기술의 기본 원리",
            "암호화 기법과 해시 함수",
            "합의 알고리즘과 네트워크 구조",
            "스마트 컨트랙트 개발",
            "이더리움과 솔리디티",
            "DeFi와 NFT 응용",
            "블록체인 보안과 프라이버시",
          ],
        },
      };

      document.addEventListener("DOMContentLoaded", () => {
        const coursesList = document.querySelector(".courses-list");
        for (const key in courseData) {
          const course = courseData[key];
          const item = document.createElement("li");
          item.className = "course-item";
          item.dataset.courseKey = key;
          const semestersHtml = course.semesters
            .map((s) => `<span class="semester-tag">${s}</span>`)
            .join("");
          const topicsHtml = course.topics.map((t) => `<li>${t}</li>`).join("");
          item.innerHTML = `
                    <div class="course-header">
                        <span class="course-title">${course.title}</span>
                        <span class="course-subtitle">${course.subtitle}</span>
                    </div>
                    <div class="course-semesters">
                        ${semestersHtml}
                    </div>
                    <div class="course-details">
                        <div class="details-content">
                            <p class="course-description">${course.description}</p>
                            <h3 class="topics-title">주요 강의 내용</h3>
                            <ul class="topics-list">
                                ${topicsHtml}
                            </ul>
                        </div>
                    </div>
                `;
          item.addEventListener("click", (e) => {
            const currentlyActive = document.querySelector(
              ".course-item.active",
            );
            if (currentlyActive && currentlyActive !== item) {
              currentlyActive.classList.remove("active");
            }
            item.classList.toggle("active");
          });
          coursesList.appendChild(item);
        }
      });
    </script>
