                    <h2>Private Set Operation (PSO)</h2>
                    <h3>쉽게 이해하기: 공동 친구 찾기</h3>
                    <p>두 사람이 각자 자신의 전체 친구 목록을 보여주지 않으면서, 오직 '서로 공통으로 아는 친구'가 누구인지만 알아내는 상황을 생각해보세요. PSO는 이처럼 각자의 데이터를 비공개로 유지한 채, 데이터 간의 교집합(공통 부분)만을 안전하게 계산하는 기술입니다.</p>
                    
                    <h3>핵심 원리</h3>
                    <p>각 참여자는 자신의 데이터(예: 이메일 주소, 전화번호)를 직접 교환하는 대신, 데이터를 암호학적으로 변환한 '해시(Hash)' 값을 교환합니다. 이 해시 값들을 비교하면 원본 데이터를 노출하지 않고도 어떤 항목이 동일한지 확인할 수 있습니다. 이를 통해 민감한 정보 유출 없이 데이터 협업이 가능해집니다.</p>

                    <h3>주요 특징</h3>
                    <ul>

                        <li><strong>데이터 협업 촉진:</strong> 기업이나 기관이 개인정보 유출 걱정 없이 데이터를 비교 분석할 수 있습니다.</li>
                        <li><strong>활용 분야:</strong> 광고 효율 측정, 연락처 기반 친구 추천, 유전자 데이터 분석 등</li>

                </div>
                <div class="topic-text">
                    <h2>Zero-Knowledge Proofs (ZKP)</h2>
                    <h3>쉽게 이해하기: 동굴의 비밀 증명</h3>
                    <p>비밀 통로가 있는 원형 동굴이 있습니다. '증명자'는 비밀번호를 알아야만 열 수 있는 문을 통과할 수 있다는 사실을 '검증자'에게 증명하고 싶습니다. 증명자는 검증자에게 비밀번호를 알려주지 않고도, 검증자가 지정하는 어떤 길로든 나타나는 것을 반복해서 보여줍니다. 이를 통해 검증자는 "우연이 아니라면, 저 사람은 정말 비밀을 알고 있겠구나"라고 확신하게 됩니다.</p>

                    <h3>핵심 원리</h3>
                    <p>증명자(Prover)가 검증자(Verifier)에게 어떤 사실(예: '나는 이 계정의 소유자다')이 사실임을 증명할 때, 그 사실 자체(예: 비밀번호)를 제외한 어떠한 추가 정보도 전달하지 않는 암호학적 프로토콜입니다. 증명 과정은 확률에 기반하여, 검증자가 증명자의 주장을 높은 신뢰도로 받아들이게 만듭니다.</p>

                    <h3>주요 특징</h3>
                    <ul>

                        <li><strong>간결성:</strong> 복잡한 사실을 간단한 증명으로 확인할 수 있습니다.</li>
                        <li><strong>활용 분야:</strong> 블록체인(익명 거래), 디지털 신원증명, 온라인 투표 등</li>

            <section class="topic-section">

                <div class="topic-text">
                    <h2>Verifiable Computation (VC)</h2>
                    <h3>쉽게 이해하기: 믿을 수 있는 계산기 아웃소싱</h3>
                    <p>매우 복잡한 계산을 해야 할 때, 내 컴퓨터 대신 성능이 좋은 외부 서버(클라우드)에 계산을 맡깁니다. 하지만 이 서버가 계산을 정확히 했는지, 혹은 속이지 않았는지 어떻게 믿을 수 있을까요? Verifiable Computation은 서버가 계산 결과와 함께, 그 결과가 올바르다는 것을 아주 작고 빠르게 검증할 수 있는 '영수증(증명)'을 함께 보내주는 기술입니다. 나는 전체 계산을 다시 할 필요 없이 영수증만 보고 결과를 신뢰할 수 있습니다.</p>

                    <h3>핵심 원리</h3>
                    <p>클라이언트가 복잡한 연산을 신뢰할 수 없는 서버에게 위임(Outsourcing)할 때, 서버는 연산 결과와 함께 해당 연산이 정직하게 수행되었음을 증명하는 짧은 '증명(Proof)'을 생성합니다. 클라이언트는 원래 연산을 직접 수행하는 것보다 훨씬 적은 자원으로 이 증명을 검증하여 결과의 무결성을 확인할 수 있습니다.</p>

                    <h3>주요 특징</h3>
                    <ul>
                        <li><strong>효율성:</strong> 저사양 기기(모바일, IoT)가 복잡한 연산을 수행할 수 있게 합니다.</li>
                        <li><strong>신뢰성:</strong> 제3자(클라우드 등)의 계산 결과를 수학적으로 신뢰할 수 있습니다.</li>
                        <li><strong>무결성 보장:</strong> 계산 과정의 조작이나 오류를 즉시 탐지할 수 있습니다.</li>
                    </ul>
                </div>
            </section>

                    <h2>Fully Homomorphic Encryption (FHE)</h2>
                    <h3>쉽게 이해하기: 잠긴 상자 안에서 작업하기</h3>
                    <p>데이터를 투명한 '잠긴 상자'에 넣어 외부 서버에 보낸다고 상상해보세요. 서버 관리자는 상자를 열 수 있는 열쇠가 없어서 안의 내용물(원본 데이터)을 절대 볼 수 없습니다. 하지만 상자가 투명하고 특별한 도구가 있어, 상자를 열지 않은 채로 내용물을 조립하거나 형태를 바꿀 수 있습니다(데이터 연산). 작업이 끝난 상자를 돌려받아 내가 가진 열쇠로 열면, 원하는 결과물이 들어있습니다. 이처럼 데이터를 암호화한 상태 그대로 분석하고 처리하는 기술이 완전 동형 암호입니다.</p>

                    <h3>핵심 원리</h3>
                    <p>암호화된 데이터에 대해 덧셈, 곱셈 등의 연산을 수행할 수 있는 특별한 암호 시스템입니다. 암호화된 데이터 $Enc(A)$와 $Enc(B)$에 대해 연산을 수행한 결과 $f(Enc(A), Enc(B))$를 복호화하면, 원본 데이터에 동일한 연산을 수행한 결과 $f(A, B)$와 같습니다. 이를 통해 데이터의 기밀성을全程 보장하면서 데이터 분석 및 활용이 가능해집니다.</p>
