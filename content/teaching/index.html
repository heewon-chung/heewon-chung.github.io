<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Teaching</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', 'Segoe UI', Arial, sans-serif;
            background: #23272b;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }
        h2 {
            color: #fff;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            letter-spacing: -1px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 4px 24px 4px;
        }
        .courses-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .course-item {
            background: #23272b;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 16px 14px 12px 14px;
            margin-bottom: 14px;
            transition: box-shadow 0.2s, background 0.3s;
            cursor: pointer;
            border: none;
        }
        .course-item:hover {
            box-shadow: 0 4px 16px rgba(127,221,233,0.12);
            background: #282c34;
        }
        .course-header {
            font-size: 1.1rem;
            font-weight: bold;
            color: #4da6ff;
            display: flex;
            align-items: baseline;
            gap: 0.5rem;
        }
        .course-subtitle {
            font-size: 0.8rem;
            color: #b0b0b0;
            font-style: italic;
            margin-left: 0.5rem;
        }
        .course-semesters {
            margin-top: 0.3rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.2rem;
        }
        .semester-tag {
            background: #333;
            color: #7fdde9;
            border-radius: 4px;
            padding: 1px 6px;
            font-size: 0.7rem;
            margin-right: 4px;
            margin-bottom: 2px;
        }
        .course-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s, padding 0.4s;
            padding: 0 0;
        }
        .course-item.active .course-details {
            max-height: 1000px;
            padding: 1rem 0 0.5rem 0;
        }
        .details-content {
            border-top: 1px solid #444;
            padding-top: 1.2rem;
        }
        .course-description {
            font-size: 1rem;
            color: #e0e0e0;
            margin-bottom: 1.2rem;
        }
        .topics-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #ffcc00;
            margin-bottom: 0.75rem;
        }
        .topics-list {
            list-style: none;
            padding: 0;
        }
        .topics-list li {
            color: #b0b0b0;
            margin-bottom: 0.5rem;
            padding-left: 1.25rem;
            position: relative;
        }
        .topics-list li::before {
            content: '›';
            color: #ffcc00;
            position: absolute;
            left: 0;
            font-weight: bold;
        }
        @media (max-width: 600px) {
            .container { padding: 6px; }
            h2 { font-size: 1.2rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Teaching</h2>
        <ul class="courses-list">
            <!-- JS로 동적 생성 -->
        </ul>
    </div>
    <script>
        const courseData = {
            blockchain: {
                title: "블록체인 실무 응용",
                subtitle: "Blockchain Applications",
                code: "SWE4010",
                semesters: ["2021 Spring", "2021 Fall", "2022 Spring", "2022 Fall", "2023 Spring", "2023 Fall", "2024 Spring"],
                description: "블록체인 기술의 기본 원리와 실무 응용 사례를 학습합니다. 스마트 컨트랙트 개발과 블록체인 플랫폼 활용을 다룹니다.",
                topics: [
                    "블록체인 기술의 기본 원리",
                    "암호화 기법과 해시 함수",
                    "합의 알고리즘과 네트워크 구조",
                    "스마트 컨트랙트 개발",
                    "이더리움과 솔리디티",
                    "DeFi와 NFT 응용",
                    "블록체인 보안과 프라이버시"
                ]
            },
            digital: {
                title: "디지털 공학",
                subtitle: "Digital Engineering",
                code: "SWE2003",
                semesters: ["2025 Spring"],
                description: "디지털 시스템의 기본 원리와 설계 방법을 학습합니다. 논리 회로부터 마이크로프로세서까지 디지털 하드웨어의 전반을 다룹니다.",
                topics: [
                    "디지털 논리와 불 대수",
                    "조합 논리 회로 설계",
                    "순차 논리 회로와 플립플롭",
                    "카운터와 레지스터",
                    "메모리와 주변장치",
                    "마이크로프로세서 구조",
                    "디지털 시스템 설계 프로젝트"
                ]
            },
            'data-analysis': {
                title: "데이터 분석 실무",
                subtitle: "Data Analysis Practice",
                code: "SWE4005",
                semesters: ["2025 Spring"],
                description: "실무에서 사용되는 데이터 분석 방법론과 도구를 학습합니다. 실제 데이터를 활용한 분석 프로젝트를 수행합니다.",
                topics: [
                    "데이터 수집과 전처리",
                    "탐색적 데이터 분석(EDA)",
                    "통계적 분석 방법",
                    "머신러닝 기초 알고리즘",
                    "데이터 시각화 기법",
                    "Python/R을 활용한 분석",
                    "실무 데이터 분석 프로젝트"
                ]
            },
            java: {
                title: "Java 프로그래밍",
                subtitle: "Java Programming",
                code: "SWE3002",
                semesters: ["2025 Fall"],
                description: "객체지향 프로그래밍 언어인 Java의 기본 문법과 프로그래밍 기법을 학습합니다. 실습을 통해 실제 프로그램 개발 능력을 기릅니다.",
                topics: [
                    "Java 언어의 기본 문법",
                    "객체지향 프로그래밍 개념",
                    "클래스와 객체, 상속과 다형성",
                    "인터페이스와 추상 클래스",
                    "예외 처리와 파일 입출력",
                    "컬렉션 프레임워크",
                    "GUI 프로그래밍 기초"
                ]
            },
            probability: {
                title: "확률과 통계",
                subtitle: "Probability and Statistics",
                code: "MATH2001",
                semesters: ["2025 Fall"],
                description: "확률론과 통계학의 기본 개념을 다루는 기초 수학 과목입니다. 확률 분포, 통계적 추론, 가설 검정 등을 학습하여 데이터 분석의 기초를 마련합니다.",
                topics: [
                    "확률의 기본 개념과 공리",
                    "확률 변수와 확률 분포",
                    "이항분포, 정규분포, 포아송분포",
                    "표본 추출과 표본 분포",
                    "점추정과 구간추정",
                    "가설 검정과 유의성 검정",
                    "상관관계와 회귀분석"
                ]
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            const coursesList = document.querySelector('.courses-list');
            for (const key in courseData) {
                const course = courseData[key];
                const item = document.createElement('li');
                item.className = 'course-item';
                item.dataset.courseKey = key;
                const semestersHtml = course.semesters.map(s => `<span class="semester-tag">${s}</span>`).join('');
                const topicsHtml = course.topics.map(t => `<li>${t}</li>`).join('');
                item.innerHTML = `
                    <div class="course-header">
                        <span class="course-title">${course.title}</span>
                        <span class="course-subtitle">${course.subtitle}</span>
                    </div>
                    <div class="course-semesters">
                        ${semestersHtml}
                    </div>
                    <div class="course-details">
                        <div class="details-content">
                            <p class="course-description">${course.description}</p>
                            <h3 class="topics-title">주요 강의 내용</h3>
                            <ul class="topics-list">
                                ${topicsHtml}
                            </ul>
                        </div>
                    </div>
                `;
                item.addEventListener('click', (e) => {
                    // 세부정보 클릭 시만 토글 (상위 li 클릭 시만)
                    if (!e.target.classList.contains('course-header') && !e.target.classList.contains('course-title') && !e.target.classList.contains('course-subtitle')) return;
                    const currentlyActive = document.querySelector('.course-item.active');
                    if (currentlyActive && currentlyActive !== item) {
                        currentlyActive.classList.remove('active');
                    }
                    item.classList.toggle('active');
                });
                coursesList.appendChild(item);
            }
        });
    </script>
</body>
</html>
